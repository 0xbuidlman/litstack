name: tests

on:
    push:
    pull_request:
    schedule:
        - cron: '0 0 * * *'

jobs:
    tests:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                php: [7.4]
                laravel: [7.*]
                stability: [prefer-lowest, prefer-stable]
                include:
                    - laravel: 7.*

        name: p ${{ matrix.php }} - l ${{ matrix.laravel }} - ${{ matrix.stability }}

        steps:
            - name: Update apt
              run: sudo apt-get update --fix-missing

            - name: Install ffmpeg
              run: sudo apt-get install ffmpeg

            - name: Checkout code
              uses: actions/checkout@v2

            - name: Cache dependencies
              uses: actions/cache@v1
              with:
                  path: ~/.composer/cache/files
                  key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

            - name: Setup chromedriver
              uses: nanasess/setup-chromedriver@v1.0.1

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
                  coverage: none

            - name: Setup node 12
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x

            - name: Fix Imagick Policy
              run: sudo sed -i 's/none/read|write/g' /etc/ImageMagick-6/policy.xml

            - name: Install dependencies
              run: |
                  composer require "laravel/framework:${{ matrix.laravel }}" --no-interaction --no-update
                  composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-suggest
                  npm install

            - name: Install Fjord & other testing dependencies
              run: php tests/install

            - name: Execute javascript tests via Jest
              run: npm test

            - name: Execute PHP tests via PHPUnit
              run: vendor/bin/phpunit
